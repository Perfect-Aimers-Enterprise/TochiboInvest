<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/acc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Account Detail Creation</title>
</head>
<body>
    <form id="accountForm" class="formDiv" method="POST">
        <div>
            <label for="">Account Name:</label>
            <input type="text" name="accName" class="accName">
        </div>
        <div>
            <label for="">Account Number</label>
            <input type="text" name="accNo" class="accNo">
        </div>
        <div>
            <label for="">Bank Name</label>
            <input type="text" name="bankName" class="bankName">
        </div>

        <button type="submit" class="submit">Submit</button>
        <div class="backward">
            <a href="admin2.html"><i class="fa-solid fa-backward"></i></a>
        </div>
    </form>

    <script src="accNo.js"></script>
    <script src="admin.js"></script>
</body>
</html>
